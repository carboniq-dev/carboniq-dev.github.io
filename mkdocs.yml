site_name: CarbonIQ Plugins (UE)
dev_addr: 0.0.0.0:8000
theme:
  name: material
  features:
    - navigation.tracking
    - header.autohide
    - navigation.instant
    - navigation.expand
    - search.suggest
    - search.share
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - toc.integrate
nav:
  - Plugins: ./index.md
  - Snap Central:
      - Introduction: ./snap-central/index.md
      - Possible Use Cases: ./snap-central/use-cases.md
      - Setup: ./snap-central/setup.md
      - The Grid Actor: ./snap-central/the-grid.md
      - The Function:
          - Basic Usage: ./snap-central/usage.md
          - Example: ./snap-central/example.md
          - Input Parameters: ./snap-central/input-parameters.md
          - Output Parameters: ./snap-central/output-parameters.md
      - Runtime Controls: ./snap-central/runtime-controls.md
      - Epilogue: ./snap-central/epilogue.md
      - FAQ: ./snap-central/faq.md
      - Changelog: ./snap-central/changelog.md
  - Trail Blazer:
     - Introduction: ./trail-blazer/index.md
     - Possible Use Cases: ./trail-blazer/use-cases.md
     - Examples: ./trail-blazer/examples.md
     - The Actor: ./trail-blazer/the-actor.md
     - Usage: ./trail-blazer/usage.md
     - Epilog: ./trail-blazer/epilogue.md
     - FAQ: ./trail-blazer/faq.md
plugins:
  - search
  - glightbox
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - toc:
      permalink: True
extra:
  generator: false
